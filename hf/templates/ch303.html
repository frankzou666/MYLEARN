<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header" style="text-align: center">
                        登录
                    </div>
                    <div class="card-body" style="margin: 0 auto">
                        <form>
                            <div class="mb-2">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control1" id="username" placeholder="请输入用户名">
                            </div>
                            <div class="mb-2">
                                <label for="password" class="form-label">密码&nbsp;&nbsp;&nbsp;</label>
                                <input type="password" class="form-control1" id="password" placeholder="请输入密码">
                            </div>
                            <button style="margin-left: 40%" type="submit" class="btn btn-primary">登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JavaScript 和 Popper.js（用于一些弹出窗口功能）-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
</body>
</html>
